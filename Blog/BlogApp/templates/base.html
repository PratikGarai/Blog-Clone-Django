<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>

		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Blog</title>
		
		<!-- JQuery -->
		<script src="/static/js/jquery.js"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
		<script src="/static/js/bootstrap/bootstrap.js"></script>
		
		<!-- Medium.com editor -->
		<link rel="stylesheet" href="/static/css/medium/medium-editor.css">
		<link rel="stylesheet" href="/static/css/medium/themes/default.css">
		<script src="/static/js/medium/medium-editor.js"></script>
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/static/css/hue.css">
		<link rel="stylesheet" href="/static/css/blog.css">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">

	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light techfont custom-navbar">
			<div class="container">
				<ul class="nav navbar-nav">
					<li><a class="navbar-brand bigbrand hue" href="{% url 'BlogApp:Article-List' %}">My Blog</a></li>
					<li><a href="{% url 'BlogApp:About' %}">About</a></li>
					<li><a href="https://github.com/PratikGarai" target="_blank">GitHub</a></li>
					<li><a href="https://www.linkedin.com/in/pratik-garai-bab1a4191/" target="_blank">LinkedIn</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
					<li><a href="{% url 'BlogApp:Article-Create' %}">New Article</a></li>
					<li><a href="{% url 'BlogApp:Draft-List' %}">Drafts</a></li>
					<li><a href="{% url 'BlogApp:logout' %}">Log Out</a></li>
					<li><a>Welcome : {{ user.username }}</a></li>
					{% else %}
					<li><a href="{% url 'BlogApp:login' %}"><img src="/static/icons/profile-fill.svg" alt="" class="side-icon"> Log In</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		
		<!-- Main Body -->
		<div class="content container">
			<div class="row">
				<div class="col-sm-10">
					<div class="blog_posts">
						{% block content %}
						{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$('.article-form  div.medium-editor-textarea').addClass('article-textarea');
			});
		</script>	
	</body>
</html>
