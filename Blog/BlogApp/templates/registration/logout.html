{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
	<h2> Do you really want to Logout? </h2>
	<br>
	<form action="{% url 'BlogApp:logout' %}" method="POST" >
		{% csrf_token %}
		<input type="submit" value="Yes, Logout" class="btn btn-primary">
		<a href="/" class="btn btn-primary">No, I don't</a>
	</form>
</div>
{% endblock %}
